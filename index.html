<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock - Irene Ndwiga</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Cape Town</option>
        <option value="">Nairobi</option>
      </select>

      <div class="city"></div>
      <h2>Los Angeles</h2>
      <div class="date">January 20th 2025</div>
      <div class="time">4:24:38 PM</div>

      <div class="city"></div>
      <h2>Sydney</h2>
      <div class="date">January 20th 2025</div>
      <div class="time">4:24:38 PM</div>
    </div>
    <footer>
      This project was coded with üíù by Irene Ndwiga and is
      <a href="https://github.com/maregi-N/world-clock" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
