<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-10-year-range.min.js"></script>
    <title>World clock - Irene Ndwiga</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Africa/Johannesburg">Cape Town</option>
        <option value="Europe/London">London</option>
        <option value="America/New York">New York</option>
        
        
      </select>

      <div class="city" id="los-angeles">
      
      <div>
        <h2>Los Angeles</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div></div>

      <div class="city" id="paris">
        <div>
      <h2>Paris</h2>
      <div class="date"></div></div>
      <div class="time"></div>
    </div>
    <footer>
      This project was coded with üíù by <strong> Irene Ndwiga</strong> and is
      <a href="https://github.com/maregi-N/world-clock" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
